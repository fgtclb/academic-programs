<html
    lang="en"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<f:if condition="{teachingLanguage}">
    <ul>
        <f:for each="{teachingLanguage}" as="language">
            <li>{language.data.title}</li>
        </f:for>
    </ul>
</f:if>
</html>
