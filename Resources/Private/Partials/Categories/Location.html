<html
    lang="en"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<f:if condition="{location}">
    <ul>
        <f:for each="{location}" as="singleLocation">
            <li>{singleLocation.data.title}</li>
        </f:for>
    </ul>
</f:if>
</html>
