<html
    lang="en"
    xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<f:if condition="{paying}">
    <ul>
        <f:for each="{paying}" as="singlePaying">
            <li>{singlePaying.data.title}</li>
        </f:for>
    </ul>
</f:if>
</html>
