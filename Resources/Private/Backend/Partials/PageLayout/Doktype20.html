<html
    lang="en"
    xmlns:f="http://typo3.org/ns/TYPO3Fluid/Fluid/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
    xmlns:fec="http://typo3.org/ns/FGTCLB/AcademicPrograms/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<f:if condition="{context.pageRecord.doktype} == 20">
    <f:comment><!--<div class="callout callout-warning">--></f:comment>
    <div>
        <table class="table table-striped">
            <tbody>
                <fec:be.category page="{context.pageId}">
                    <f:for each="{category.allCategoriesByType}" as="categories" key="type">
                        <tr>
                            <td style="text-wrap: nowrap;">
                                <core:icon identifier="academic-programs-{type}"/>
                            </td>
                            <td style="text-wrap: nowrap;">
                                <strong>
                                    {f:translate(
                                        key: 'sys_category.academic_programs.{type}',
                                        extensionName: 'academic_programs'
                                    )}
                                </strong>
                            </td>
                            <td style="width: 100%">
                                <f:if condition="{categories -> f:count()} > 0">
                                    <f:then>
                                        <ul>
                                            <f:for each="{categories}" as="category">
                                                <li>{category.title}</li>
                                            </f:for>
                                        </ul>
                                    </f:then>
                                    <f:else>
                                        <p>{f:translate(extensionName: 'category_types', key: 'sys_category.not_set')}</p>
                                    </f:else>
                                </f:if>
                            </td>
                        </tr>
                    </f:for>
                </fec:be.category>
            </tbody>
        </table>
    </div>
</f:if>
</html>
